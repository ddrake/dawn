{% extends 'base.html' %}
{% load tailwind_filters %}
{% load i18n %}
{% block title %}
<title>{% translate "Register" %}</title>
{% endblock title %}
{% block content %}
<div class="p-6 max-w-med mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
    <div>
        <h1 class="block text-xl mb-2">{% translate "Register to use DAWN apps" %}</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-primary">{% translate "Create account" %}</button>
        </form>
    </div>
</div>
{% endblock content %}
